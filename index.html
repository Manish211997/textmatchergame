<!DOCTYPE html>
<html>
<head>
	<title>Text checker</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<script type="text/javascript" src="checker.js"></script>
	<style type="text/css">
		body
		{
			background: #E8F8F5;
		}
		img
		{
			border:hidden;
			border-radius:25px;
		}
	</style>
</head>
<body>
<header class="text-center">
	<img src="my logo.png" height="90px"></img>
</header>	
	<div class="container text-center">
		<div class="row">
			<div class="mx-auto">
				<p class="lead">Type the given word within <span class="text-success" id="seconds">5</span> Seconds</p>
				<h2 class="display-2 mb-5" id="current-word">Hello</h2>
				<input type="text" placeholder="Start typing..." id="word-input" class="form-control form-control-lg col-md-6 mx-auto" oninput="startmatch()" autofocus>
				<h6 class="mt-3" id="message">Your ready!</h6>
			<div class="row mt-5">
			<div class="col-md-6">
				<h3>Time Left:
					<span id="time">5</span>
				</h3>
			</div>
			<div class="col-md-6">
				<h3>Current Score:
					<span id="score">0</span>
				</h3>
			</div>
			<div class="col-md-12">
				<h3 class="mb-3 mx-auto">Previous Score:
					<span id="prev-score">0</span>
				</h3>
			</div>
			</div>
			<div class="row-mt-4">
				<div class="col-md-8 mx-auto">
					<div class="card card-body bg-primary text-white">
						<h5>Instruction</h5>
						<p>This is speed typing game in this game you have to write the text popup in 5 second and if you lose then again you can start typing the game will restart.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
